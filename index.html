<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>

    <body>
        
        <h1>Listas</h1>

            <li>River Plate</li>
            <li>Racing</li>
            <li>Vélez</li>

        </ul>

        <h2>Lista ordenada</h2>

        <ol>

            <li>Racing</li>
            <li>Vélez</li>
        </ol>

        <h2>Lista de Descripciones</h2>
        <dl>
            <dt>Perro</dt>
            <dd>Un perro es un animal...</dd>
            <dt>gato</dt>
            <dd>Un gato es...</dd>
        </dl>


    </body>
</html>
